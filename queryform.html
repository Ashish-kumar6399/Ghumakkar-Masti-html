<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm border border-gray-300 relative">
        <div class="absolute -top-5 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white px-4 py-2 rounded-lg font-bold shadow-md">Get Quick Enquiry</div>
        <form action="#" method="POST" class="mt-8">
            <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
            <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
            <input type="text" name="contact" placeholder="Your Contact No" class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
            <input type="date" name="date" class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
            <textarea name="message" placeholder="Leave a message here" rows="3" class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" required></textarea>
            <label class="text-sm text-gray-600 flex items-center mb-3">
                <input type="checkbox" class="mr-2"> I agree to get SMS/Email/Call from Ghumakkar Masti Representative.
            </label>
            <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">Send Message</button>
        </form>
    </div>
</body>
</html>
